<div style="text-align:center">
  <h1>
    <strong>
    Welcome to {{title}}!
    </strong>
  </h1>
</div>
<form>
  <div class="container">
    <div class="tab">
      <b><strong> Address:</strong></b>{{transferFrom}} <span class="tab-right">
      <b><strong>Balance:</strong></b>{{balance}}</span>
    </div>

    <hr>
    <br>
    <br>
    <label for="transfer"><b>Tranfer To</b></label>
    <input type="text" class="inputfield" placeholder="Tranfer To"  [(ngModel)]="transferTo" name="transferTo" required>

    <label for="amount"><b>Amount in Ether</b></label>
    <input type="text"  class="inputfield" placeholder="Enter Amount"  [(ngModel)]="amount" name="amount" required>

    <hr>
    <button type="reset" class="trfbtn resetbtn">Reset</button>&nbsp;&nbsp;
    <button type="submit" class="trfbtn" (click)="transferEther($event)">Transfer Ether</button>&nbsp;&nbsp;
  </div>

</form>

<br>
<br>


<a *ngIf="balance=='0'; else templateName">
<div class="options text-center" >
  <a href="https://metamask.io/" target="_blank"><strong style="color:red">Don't have a wallet ? Or Not enough Ether ?</strong></a></div></a>

<ng-template #templateName>
  <strong style="color:#4CAF50; margin-left: 420px">Congratulation! Your wallet is ready to donate !!!</strong>
</ng-template>
